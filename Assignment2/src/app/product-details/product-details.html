<div class="box">
    <div class="box-content">
        <h4>Title: {{title}}</h4>
        <div class="box-image"><img [src]="imageUrl" /></div>
        <div class="box-price-like">
            <div>
                <div class="box-like">Like: {{likes}}</div>
                <div class="box-price">Price: {{price}}</div>
            </div>
            <div class="box-like"><app-counter (updateLikesByChild)="handleLikesChange($event)"
                    [count]=likes></app-counter></div>
        </div>
        <div class="box-description">Description: {{description}}</div>
    </div>
</div>
