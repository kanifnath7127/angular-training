<div class="card-body d-flex flex-column" *ngIf="product">
    <img [src]="product.imageurl" class="card-img-top mb-3" alt="{{product.title}}"
        style="height: 200px; object-fit: cover;">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text text-muted mb-3">{{product.description}}</p>
    <div class="d-flex align-items-center mb-3">
        <div class="me-3">
            <span class="text-muted">Likes:</span>
            <span class="fw-bold ms-1">{{product.likes}}</span>
        </div>
        <app-counter [count]="product.likes" (update)="onUpdate($event)" class="counter-sm">
        </app-counter>
    </div>
    <div class="mt-auto">
        <button class="btn btn-primary w-100" (click)="addToCart()">
            <i class="bi bi-cart-plus me-1"></i> Add to Cart
        </button>
    </div>
</div>
