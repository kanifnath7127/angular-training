<div class="container mt-4">
  <h2 class="mb-3 text-center">ðŸ›’ My Shopping Cart</h2>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <ng-container *ngIf="cartItems && cartItems.length > 0; else emptyCart">
        <div class="container-fluid">
          <!-- Header -->
          <div class="row bg-dark text-white py-3">
            <div class="col-2 text-center">Image</div>
            <div class="col-2">Product</div>
            <div class="col-2 text-end">Price</div>
            <div class="col-2 text-center">Quantity</div>
            <div class="col-2 text-end">Total</div>
            <div class="col-2 text-center">Action</div>
          </div>
          <!-- Cart Items -->
          <div class="cart-items">
            <app-cart-item *ngFor="let i of cartItems" [item]="i" (updateItemQuantity)="updateItemQuantity($event)"
              (deleteItem)="deleteItem($event)"></app-cart-item>
          </div>
          <!-- Cart Footer -->
          <div class="card-footer d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Total: <span class="text-success fw-bold">â‚¹{{totalPrice}}</span></h5>
            <div>
              <button class="btn btn-outline-danger me-2" (click)="clearCart()">
                <i class="bi bi-x-circle"></i> Clear Cart
              </button>
              <button class="btn btn-success">
                <i class="bi bi-credit-card"></i> Checkout
              </button>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #emptyCart>
        <div class="text-center p-4">
          <p class="mb-2 fs-5">Your cart is empty.</p>
          <a class="btn btn-primary" routerLink="/catalog">Continue shopping</a>
        </div>
      </ng-template>
    </div>
  </div>
</div>
