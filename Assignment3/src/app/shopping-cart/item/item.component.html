<div class="row align-items-center border-bottom py-3" *ngIf="item">
    <div class="col-2 text-center">
        <img src="{{item.imageUrl}}" class="img-fluid rounded" style="max-width: 60px; height: auto;">
    </div>
    <div class="col-2">{{item.title}}</div>
    <div class="col-2 text-end">₹ {{item.price}}</div>
    <div class="col-2 text-center">
        <input type="number" class="form-control form-control-sm text-center mx-auto"
            (change)="onQuantityChange($event)" min="1" value="{{item.quantity}}" style="max-width: 80px;" />
    </div>
    <div class="col-2 text-end">₹{{itemTotal}}</div>
    <div class="col-2 text-center">
        <button class="btn btn-sm btn-outline-danger" (click)="onRemoveItem()">
            <i class="bi bi-trash"></i> Remove
        </button>
    </div>
</div>
